<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <h4>The "{{ data.todo.title }}" todo will be removed. <br>Are you sure ?</h4>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>No</button>
  <button mat-button color="warn" [mat-dialog-close]="true" (click)="delete()">Yes</button>
</div>
